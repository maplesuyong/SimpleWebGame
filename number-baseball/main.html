<html>
<head>
  <meta charset="utf-8">
  <title>숫자야구</title>
</head>
<body>
<form id="form">
  <input type="text" id="input" required minlength="4" maxlength="4">
  <button>확인</button>
</form>
<div id="logs"></div>
<script>
const $input = document.querySelector('#input');
const $form = document.querySelector('#form');
const $logs = document.querySelector('#logs');

const numbers = [];
for (let n = 0; n < 9; n += 1) {
  numbers.push(n+1);
}

const answer = [];
for (let n = 0; n < 4; n += 1) {
  const index = Math.floor(Math.random() * numbers.length);
  answer.push(numbers[index]);
  numbers.splice(index, 1);
}

const tries = []
function checkInput(input) {  // alert의 리턴값은 undefined -> if문에서 null
  if (input.length !== 4) {   // 길이가 4인지
    return alert('4자리 숫자를 입력해 주세요.');
  }
  if (new Set(input).size !== 4) {  // 중복된 숫자가 있는지
    return alert('중복되지 않게 입력해 주세요.');
  }
  if (tries.includes(input)) {  // 이미 시도한 값인지
    return alert('이미 시도한 값입니다.')
  }
  return true;
}

function defeated() {
  const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
  $logs.appendChild(message);
}

let out = 0;
$form.addEventListener('submit', (e) => {
  e.preventDefault();   // 기본 동작(새로고침) 막기
  const value = $input.value;
  $input.value = '';
  if (!checkInput(value)) {   // 정답인지 검사
    return;
  }
  if (answer.join('') === value) {  // 홈런 검사
    $logs.textContent = '홈런!';
    return;
  }
  if (tries.length >= 9) {  // 10번 이상 시도한지 검사
    defeated();
    return;
  }

  // 몇 스트라이크 몇 볼인지 검사
  let strike = 0;
  let ball = 0;
  for (let i = 0; i < answer.length; i++) {
    const index = value.indexOf(answer[i]);
    if (index > -1) {
      if (index === i) {
        strike += 1;
      } else {
        ball += 1;
      }
    }
  }
  if (strike === 0 && ball === 0) {
    out++;
    $logs.append(`${value}: 아웃`, document.createElement('br'));
  } else {
    $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
  }
  if (out === 3) {
    defeated();
    return;
  }
  tries.push(value);
})
</script>
</body>
</html>
